    <!-- 默认触发事件 该方法用于不用用户触发 自己即刻触发事件
    if (li.fireEvent) {
				// ie触发事件
				li.fireEvent("onclick");
			} else {
				// ie之外触发事件
				var event = document.createEvent("Event");
				event.initEvent("click", true, true);
				li.dispatchEvent(event);

			} -->
